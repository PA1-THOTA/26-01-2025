<!DOCTYPE html>
<html>

    <head>
        <title>P99 Trainee</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="icon" href="https://p99soft.com/wp-content/uploads/2023/03/logo-300x94.png">
        <meta charset="UTF-8">
        <style>
            .cell1{
                background-color: aqua;
                grid-column: 1/-1;
            }
            .cell2{
                background-color: rgb(9, 255, 0);
                grid-row: 2/4;
            }
            .cell3{
                background-color: rgb(255, 136, 0);
                grid-column: 2/4;
            }
            .cell4{
                background-color: rgb(255, 0, 242);
            }
            .cell5{
                background-color: rgb(242, 255, 0);
            }
            .cell6{
                background-color: aqua;
                grid-column: 1/4;
            }
        </style>
    </head>

    <body>
        <div class="cont">
            <div class="cell cell1">HEADER</div>
            <div class="cell cell2">SIDEBAR</div>
            <div class="cell cell3">CONTENT1</div>
            <div class="cell cell4">CONTENT2</div>
            <div class="cell cell5">CONTENT3</div>
            <div class="cell cell6">FOOTER</div>
       </div>
        <script src="index.js"></script>
    </body>

</html>
